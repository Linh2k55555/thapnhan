<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thắp nhang online | KIO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="altar">
            <div class="table">
                <div class="incense-holder">
                    <div class="incense-stick"></div>
                    <div class="incense-smoke"></div>
                </div>
                <div class="offering">
                    <div class="offering-item">
                        <img src="chicken.png" alt="Chicken" class="chicken">
                    </div>
                    <div class="offering-item">
                        <img src="banana.png" alt="Bunch of Bananas" class="bananas">
                    </div>
                    <div class="offering-item">
                        <img src="sticky-rice.png" alt="Plate of Sticky Rice" class="sticky-rice">
                    </div>
                </div>
            </div>
        </div>
  
        <div class="incense-bowl"></div>

        <div class="hammer"></div>


        <div class="cake">
            <div class="candle">
                <div class="flame-container">
                    <div class="flame"></div>
                    <div class="inner-flame"></div>
                    <div class="outer-flame"></div>
                    <div class="smoke-1"></div>
                    <div class="smoke-2"></div>
                    <div class="smoke-3"></div>
                    <div class="smoke-4"></div>
                    <div class="smoke-5"></div>
                </div>
                <div id="textContainer">
                    <h1 class="floating-text">THI TỐT</h1>
                    <h2 class="floating-text">TỊNH TÂM</h2> 
                </div>
                <div class="wick"></div>
                <div class="candle-body"></div>
            </div>
            <div class="candle2">
                <div class="flame-container">
                    <div class="flame"></div>
                    <div class="inner-flame"></div>
                    <div class="outer-flame"></div>
                    <div class="smoke-1"></div>
                    <div class="smoke-2"></div>
                    <div class="smoke-3"></div>
                    <div class="smoke-4"></div>
                    <div class="smoke-5"></div>
                </div>
                <div class="wick"></div>
                <div class="candle-body"></div>
            </div>
            <div class="candle3">
                <div class="flame-container">
                    <div class="flame"></div>
                    <div class="inner-flame"></div>
                    <div class="outer-flame"></div>
                    <div class="smoke-1"></div>
                    <div class="smoke-2"></div>
                    <div class="smoke-3"></div>
                    <div class="smoke-4"></div>
                    <div class="smoke-5"></div>
                </div>
                <div class="wick"></div>
                <div class="candle-body"></div>
            </div>
            <button id="lightCandle">Thắp hương</button>
        </div>

        <!-- <img src="hammer.png" alt="Hammer" id="hammer"> -->
    </div>

    <audio id="clickSound">
        <source src="click-sound.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
